        電子レンジの温め時間を指定のワット（W)に直して計算し直します。

      <p class="howto">
        元々の温めの電力（W）を選んで時間（分・秒）をご指定ください。次に、お使いの電子レンジの温めの電力（W）をご指定のうえ、「計算」を押してください。

        </div>
      </div>
      <div class="input-after-contents">
